<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>crumbs</title>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="fun.js"></script>
    <script src="index.js"></script>
    <style>
      @import url(http://fonts.googleapis.com/css?family=Condiment|Yesteryear|Herr+Von+Muellerhoff|Kaushan+Script|Ubuntu+Mono|Cutive+Mono|Nova+Mono);
      .issues { float: right; }
      .prompt {
          border: 1px solid steelblue;
          width: 100px;
          padding: 10px;
          z-index: 2;
          background: white;
          text-align: center;
          border-radius: 4px;
          position: fixed;
          left: 50%;
          margin-left: -50px;
      }
      .extra {
          color: gainsboro;
      }
      .hashtag {
          color: rgb(150, 0, 0);
          text-decoration: none;
      }
      .all.reporter {
          float: right;
          padding: 0 20px;
      }
      body {
          /*
            font-family: 'Condiment', cursive;
            font-family: 'Yesteryear', cursive;
            font-family: 'Herr Von Muellerhoff', cursive;
            */
          font-family: 'Ubuntu Mono', cursive;
      }
      input {
          font-family: 'Ubuntu Mono', sans-serif;
      /*
        font-family: 'Cutive Mono', serif;
        font-family: 'Nova Mono', cursive;
        */
      }
    </style>
  </head>
  <body>
    <a target="_blank" class="issues" href="https://github.com/danse/crumbs/issues/new">issues</a>
    <span class="all reporter"></span>
    <button>crumbs</button>
    <span class="hour"></span>
    <input size="1" />
    <div style="display:none" class="prompt"></div>
    <div class="report"></div>
  </body>
</html>
